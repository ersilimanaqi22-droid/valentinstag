<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentinstag üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    h2 {
      font-weight: normal;
      margin-bottom: 25px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    .yes {
      background: #ffffff;
      color: #ff4d6d;
      font-weight: bold;
    }
    .no {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
    .heart {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    .photo {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin: 15px auto 20px;
      display: block;
      border: 3px solid rgba(255,255,255,0.6);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    #musicBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      border: 2px solid white;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }
    #musicBtn:hover {
      background: rgba(255,255,255,0.5);
    }
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #startBtn {
      background: white;
      color: #ff4d6d;
      border: none;
      padding: 20px 40px;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    #startBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Start Screen f√ºr Autoplay -->
  <div id="startScreen">
    <button id="startBtn">üíñ Klick mich üíñ</button>
  </div>
  
  <button id="musicBtn" onclick="toggleMusic()" style="display: none;">üéµ Musik aus</button>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <img src="photo.jpeg" alt="Us" class="photo" onerror="this.src='https://via.placeholder.com/140/ff7eb3/ffffff?text=üíï'" />
    <h1>Mein Herz üíñ</h1>
    <h2>Willst du mein Valentinstag-Date sein, meine Liebe?</h2>
    <p>
      Seitdem du in meinem Leben bist, f√ºhlt sich jeder Tag besonderer an.
      Am Valentinstag m√∂chte ich nur eines: diesen Moment mit dir teilen.
    </p>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Ja üíï</button>
      <button class="no" id="noBtn">Nein üòÖ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const audio = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');
    let isPlaying = false;

    // Start Button - startet Musik automatisch
    startBtn.addEventListener('click', function() {
      audio.play().then(() => {
        isPlaying = true;
        startScreen.style.display = 'none';
        musicBtn.style.display = 'block';
      }).catch(e => {
        console.log('Audio konnte nicht gestartet werden:', e);
        startScreen.style.display = 'none';
        musicBtn.style.display = 'block';
        musicBtn.textContent = 'üéµ Musik an';
      });
    });

    // Nein-Button wegbewegen
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton);
    
    function moveButton(e) {
      e.preventDefault();
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Ja-Button Funktion
    function sayYes() {
      alert('Yeeees! üíñ Ich freue mich riesig auf unser Date!');
    }

    // Musik Toggle
    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        musicBtn.textContent = 'üéµ Musik an';
        isPlaying = false;
      } else {
        audio.play().catch(e => {
          alert('Bitte erlaube Audio-Wiedergabe in deinem Browser üéµ');
        });
        musicBtn.textContent = 'üéµ Musik aus';
        isPlaying = true;
      }
    }
  </script>
</body>
</html>
